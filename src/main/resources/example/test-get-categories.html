<html>
<body>

<button onclick="search()">Buscar categorias</button>

<script>
function printResponse() {
  console.log(this.responseText);
}

function search() {
	var req = new XMLHttpRequest();
	req.addEventListener("load", printResponse);
	req.open("GET", "http://localhost:8080/categories");

	req.send();
}
</script>

</body>
</html>
